{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="content-section container m-5 bg-light shadow mx-auto p-2">

        <div class="border rounded p-3">
            <div class="border-bottom">
                <h2>{{ post.title }}</h2>

                <div>
                    <small>Post by: <a class="mr-2 " href="#">{{ post.author }}</a></small> | 
                    <small class="text-muted">Date: {{ post.createdAt|date:"F d, Y" }}</small>
                </div>

                {% if post.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'updatePost' post.pk %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'deletePost' post.pk %}">Delete</a>
                    </div>
                {% endif %}

            </div>
            <div class="mt-4 blogImg">
                <img src="{{ post.image.url }}" class="img-fluid" alt="...">
            </div>
            <div class="mt-4">
                <p>{{ post.body }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
